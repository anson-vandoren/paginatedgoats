        <h1>API reference for Paginated Goats</h1>
        <h4>With GET</h4>
        <pre>
          curl "https://paginatedgoats.com/api/?page=5&amplimit=3""
        </pre>
        <h4>With POST</h4>
        <pre>
          curl "https://paginatedgoats.com/api/" -H "Content-Type: application/json" -d '{"page": 5, "limit": 3}'
        </pre>
